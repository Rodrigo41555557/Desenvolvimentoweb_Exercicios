<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1 - CSS HTML </title>
</head>
<body>
    <header class="header">
        <img src="img/firefox.png" alt="Logo Firefox">
        <nav class="header-menu">
            <ul class="top-menu">
                <li class="item-menu">Home</li>
                <li class="item-menu">Produto</li>
                <li class="item-menu">Servicos</li>
                <li class="item-menu">Sobre</li>
            </ul>
            <ul class="top-menu">
                <li class="item-menu">Menu</li>
                <li class="item-menu">Sair</li>
            </ul>
        </nav>
    </header>
    <nav class="sidenav">
        <ul class="menu-lateral">
            <li class="item-menu">item 1</li>
            <li class="item-menu">item 2</li>
            <li class="item-menu">item 3</li>
            <li class="item-menu">item 4</li>
            <li class="item-menu">item 5</li>
            <li class="item-menu">item 6</li>
            <li class="item-menu">item 7</li>
            <li class="item-menu">item 8</li>
        </ul>
    </nav>
    <main class="content">
        <section class="boxes">
            <article class="item-box">Conteudo 1</article>
            <article class="item-box">Conteudo 2</article>
            <article class="item-box">Conteudo 3</article>
            <article class="item-box">Conteudo 4</article>
            <article class="item-box">Conteudo 5</article>
            <article class="item-box">Conteudo 6</article>
        </section>
    </main>
    <footer class="footer">footer</footer>
</body>
</html>
